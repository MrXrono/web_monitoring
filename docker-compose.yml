services:
  nginx:
    image: nginx:1.25-alpine
    container_name: rm-nginx
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - static_files:/app/static:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - frontend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  web:
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        - HTTP_PROXY=${BUILD_PROXY:-}
        - HTTPS_PROXY=${BUILD_PROXY:-}
        - ALL_PROXY=${BUILD_PROXY:-}
    container_name: rm-web
    env_file:
      - .env
    volumes:
      - static_files:/app/static
      - ./server/storcli_packages:/app/storcli_packages
      - ./server/agent_packages:/app/agent_packages
      - ./server/uploads:/app/uploads
      - ./nginx/ssl:/app/nginx_ssl
      - ./.env:/app/.env
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - frontend
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  postgres:
    image: postgres:16-alpine
    container_name: rm-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-raidmonitor}
      POSTGRES_USER: ${POSTGRES_USER:-raidmonitor}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-raidmonitor}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  pgdata:
  static_files:

networks:
  frontend:
  backend:
    internal: true
